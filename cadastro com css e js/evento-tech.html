<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro para o Evento Tech 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2C3E50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .content {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            margin-top: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"], input[type="email"], input[type="date"], select, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        .table-container {
            margin-top: 30px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        td {
            background-color: #f9f9f9;
        }

        .error {
            color: red;
            font-size: 14px;
        }

    </style>
</head>
<body>

    <header>
        <h1>Evento Tech 2025</h1>
        <p>Bem-vindo ao Evento Tech 2025! Preencha o formulário abaixo para se cadastrar.</p>
    </header>

    <div class="content">
        <form id="cadastroForm" action="#" method="post" onsubmit="return validarFormulario()">
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" name="nome" required>
            <span class="error" id="erroNome"></span><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <span class="error" id="erroEmail"></span><br>

            <label for="nascimento">Data de nascimento:</label>
            <input type="date" id="nascimento" name="nascimento" required>
            <span class="error" id="erroNascimento"></span><br>

            <label>Gênero:</label><br>
            <input type="radio" id="masculino" name="genero" value="Masculino" required>
            <label for="masculino">Masculino</label><br>
            <input type="radio" id="feminino" name="genero" value="Feminino" required>
            <label for="feminino">Feminino</label><br>
            <input type="radio" id="outro" name="genero" value="Outro" required>
            <label for="outro">Outro</label><br>

            <label>Interesses:</label><br>
            <input type="checkbox" id="frontend" name="interesses" value="Frontend">
            <label for="frontend">Frontend</label><br>
            <input type="checkbox" id="backend" name="interesses" value="Backend">
            <label for="backend">Backend</label><br>
            <input type="checkbox" id="datascience" name="interesses" value="Data Science">
            <label for="datascience">Data Science</label><br><br>

            <label for="estado">Estado:</label>
            <select id="estado" name="estado" required>
                <option value="">Selecione</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
                <option value="RS">Rio Grande do Sul</option>
            </select><br>

            <label for="comentarios">Comentários adicionais:</label>
            <textarea id="comentarios" name="comentarios" rows="4" placeholder="Deixe aqui seu comentário..."></textarea><br>

            <input type="submit" value="Enviar Cadastro">
        </form>

        <div class="table-container">
            <h2>Programação do Evento</h2>
            <table>
                <thead>
                    <tr>
                        <th>Horário</th>
                        <th>Atividade</th>
                        <th>Palestrante</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>09:00</td>
                        <td>Abertura</td>
                        <td>João Silva</td>
                    </tr>
                    <tr>
                        <td>10:30</td>
                        <td>Workshop de Frontend</td>
                        <td>Maria Oliveira</td>
                    </tr>
                    <tr>
                        <td>14:00</td>
                        <td>Data Science na Prática</td>
                        <td>Paulo Lima</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function validarFormulario() {
            let form = document.forms["cadastroForm"];
            let nome = form["nome"].value;
            let email = form["email"].value;
            let nascimento = form["nascimento"].value;
            let genero = form["genero"].value;
            let estado = form["estado"].value;
            let erro = false;

            // Validação de nome
            if (nome.trim() === "") {
                document.getElementById("erroNome").textContent = "O nome é obrigatório.";
                erro = true;
            } else {
                document.getElementById("erroNome").textContent = "";
            }

            // Validação de email
            if (email.trim() === "") {
                document.getElementById("erroEmail").textContent = "O e-mail é obrigatório.";
                erro = true;
            } else {
                document.getElementById("erroEmail").textContent = "";
            }

            // Validação de data de nascimento
            if (nascimento === "") {
                document.getElementById("erroNascimento").textContent = "A data de nascimento é obrigatória.";
                erro = true;
            } else {
                document.getElementById("erroNascimento").textContent = "";
            }

            // Validação de gênero
            if (!genero) {
                document.getElementById("erroGenero").textContent = "Você precisa selecionar um gênero.";
                erro = true;
            }

            // Validação de estado
            if (estado === "") {
                alert("Por favor, selecione um estado.");
                erro = true;
            }

            return !erro;
        }
    </script>

</body>
</html>
